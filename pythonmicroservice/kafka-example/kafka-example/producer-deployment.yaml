apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: kafka-producer
        image: gcr.io/ica2-425321/kafka-producer
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"

