apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: gcr.io/ica2-425321/kafka-consumer
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
