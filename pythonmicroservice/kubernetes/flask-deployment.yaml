apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  #namespace: backend
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: gcr.io/optimum-task-429215-h2/backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: "34.123.154.45"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "root"
            - name: DB_NAME
              value: "ica4"

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  # namespace: backend
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
